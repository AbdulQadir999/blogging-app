<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp Page</title>

</head>

<body>
    <nav class="navbar">
        <div>
            <h3>Persnal Blogging App</h3>
        </div>
    </nav>
    <div>
        <h1>SignUp</h1>
    </div>
    <section class="expense-form-box" id="expense-form-box">
        <form class="expense-form" id="expense-form">
            <input type="text"  id="second-form-date-inp" class="date-input" placeholder="First Name" />
            <input type="text" id="second-form-amount-inp" class="amount-input"
                placeholder="Last Name" >

            <input type="email"  class="category-input"
                placeholder="Email" />

            <input type="password" id="second-form-Description" class="details-input"
                placeholder="Password"/>

            <input type="password" id="second-form-payment-date-inp" class="payment-date-input"
                placeholder="Repeat Password"/>
            <div class="first-form-btn">
                <button type="submit" class="button-86">Sign up</button>
            </div>
        </form>
    </section>
    
    <script>

        function signup() {

            var name = document.getElementById("name").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;

            localStorage.setItem("name1", name)
            localStorage.setItem("lname1", lname)
            localStorage.setItem("email1", email)
            localStorage.setItem("pass1", pass)

            document.getElementById("name").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("pass").value = "";


            alert("user registered successfully...!!!");

        }

    </script>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>

</html>
